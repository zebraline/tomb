<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
    <style>
      body {
        font-family: Monospace;
        background-color: #f0f0f0;
        margin: 0px;
        overflow: hidden;
      }
      .container{
        position: absolute;
        width: 100%;
        height: 100%
      }
      #search{
        background-color:transparent;

        margin-top: 25%;
        margin-left: 30%;
        width: 500px;
        height: 56px;
        border-radius: 5px 0 0 5px;
        color: white;
        font-size: 30px;
        font-weight: 700;
        padding: 10px;
        padding-left: 40px;
      }

      #search-btn{
        padding: 10px;
        width: 100px;
        height: 82px;

        margin-left: -10px;
        padding-top: 5px;
        font-size: 30px;
        color:#2b2b2b;
        border-radius: 0 10px 10px 0;
      }
    </style>
  </head>
  <body>

    <script src="/javascript/three.min.js"></script>
    <script src="/javascript/DDSLoader.js"></script>

    <script src="/javascript/stats.min.js"></script>

    <script>

      var container, stats;
      var camera, scene, raycaster, renderer;

      var mouse = new THREE.Vector2(), INTERSECTED;
      var radius = 100, theta = 0;
      var meshes = [];

      var path = "/img/room/";
      var format = '.png';
      var urls = [
      path + 'px' + format, path + 'nx' + format,
      path + 'py' + format, path + 'ny' + format,
      path + 'pz' + format, path + 'nz' + format
      ];
      var textureCube = THREE.ImageUtils.loadTextureCube( urls );

      init();
      animate();

      function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        // var info = document.createElement( 'div' );
        // info.style.position = 'absolute';
        // info.style.top = '10px';
        // info.style.width = '100%';
        // info.style.textAlign = 'center';
        // info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
        // container.appendChild( info );

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

        scene = new THREE.Scene();

        var light = new THREE.DirectionalLight( 0xffffff, 0.7 );
        light.position.set( 1, 1, 0 ).normalize();

        var light2 = new THREE.DirectionalLight( 0xffffff, 0.4 );
        light2.position.set( 1, 0, 1 ).normalize();

        var light3 = new THREE.DirectionalLight( 0xffffff, 0.4 );
        light3.position.set( 0, -1, 0 ).normalize();

        var light4 = new THREE.DirectionalLight( 0xffffff, 0.2 );
        light4.position.set( -1, 0, 0 ).normalize();

        scene.add( light );
        scene.add( light2 );
        scene.add( light3 );
        scene.add( light4 );

        var geometry = new THREE.BoxGeometry( 40, 50, 60 );

        var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );


        // Skybox

        var shader = THREE.ShaderLib[ "cube" ];
        shader.uniforms[ "tCube" ].value = textureCube;

        var material = new THREE.ShaderMaterial( {

          fragmentShader: shader.fragmentShader,
          vertexShader: shader.vertexShader,
          uniforms: shader.uniforms,
          depthWrite: false,
          side: THREE.BackSide

        } ),

        mesh = new THREE.Mesh( new THREE.BoxGeometry( 800, 800, 800 ), material );
        scene.add( mesh );

        raycaster = new THREE.Raycaster();

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor( 0x3b3b3b );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.sortObjects = false;
        container.appendChild(renderer.domElement);


        // var geometry = new THREE.SphereGeometry( 5, 32, 32 );
        // var texture = THREE.ImageUtils.loadTexture( "bg.jpg" );
        // var material = new THREE.MeshBasicMaterial( {color: 0xffff00,  map:texture } );
        // var sphere = new THREE.Mesh( geometry, material );
        // scene.add( sphere );


        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild( stats.domElement );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseMove( event ) {

        event.preventDefault();

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

      }

      function render() {

        theta += 0.1;

        camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
        camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
        camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
        camera.lookAt( scene.position );

        camera.updateMatrixWorld();

        renderer.render( scene, camera );

      }

    </script>

  </body>
</html>
