<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
  <title>Login Form</title>
  <style>
  body,div,p, h1,h2,h3,h4,h5,h6{
    color:#efefef !important;
  }
  .fh{
    height:100%;
  }
</style>
</head>

<body class='fh' style='background-image: url(/img/metal-bg.jpg);'>

  <div class="row" style="margin-top:17%">
    <div class="col-md-6 col-md-offset-3">
    <h1 class='text-center' style='margin-bottom:40px; color:#f7f7dc !important;text-shadow:1px 1px 1px rgba(0,0,0,0.7)'>未来死亡纪念碑</h1>
      <form action="${tg.url('/login_handler', params=dict(came_from=came_from, __logins=login_counter))}"
            method="post" accept-charset="UTF-8" class="form-horizontal">
            <div class="col-sm-8 col-sm-offset-2">

              <input class="form-control input-lg" type="text" name="login" value="${login}" placeholder='用户名'/>
            </div>
            <div class="col-sm-8 col-sm-offset-2" style='margin-top:30px;'>

              <input class="form-control input-lg" type="password" name="password" placeholder='密码'/>
            </div>
            <div class="col-sm-8 col-sm-offset-2" style='margin-top:20px;'>
                <div class="checkbox">
                  <label>
                <input type="checkbox" name="remember" value="2252000" /> 记住我
              </label>
          </div>
        </div>
          <div class="col-sm-8 col-sm-offset-2" style='margin-top:40px;'>
            <button type="submit" class="btn btn-default btn-lg btn-block">进入</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
